<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>蔵書システム</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/classic.css">
        <link rel="stylesheet" href="static/css/clean.css">
        <link rel="stylesheet" href="static/css/main.css">
        <script src="static/js/jquery-3.2.0.min.js"></script>
        <script src="static/js/jquery.columns.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/script.js"></script>
        <script src="static/js/design.js"></script>
    </head>
<body>
<header>
    <!-- グローバルナビ -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">蔵書システム</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Top</a></li>
                    <li><a href="borrow-return.html">貸出・返却</a></li>
                    <li><a href="borrow-list.html">貸出リスト</a></li>
                    <li><a href="history.html">貸出履歴</a></li>
                    <li><a href="book-list.html">蔵書一覧</a></li>
                    <li><a href="registration.html">書籍登録</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
    <div class="container">
        <div class="row">
            <br>
            <input type="button" class="btn btn-primary btn-lg btn-block" value="スキャン" onclick="scanJAN()"></input>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">ISBN</span>
                <input type="text" class="form-control" placeholder="スキャンまたはISBNを入力" aria-describedby="basic-addon1"
                id="jancode" onblur="checkNumber(this)" ></input>
            </div>
            <div>
                テスト用ISBN：9784797377026
                <input type="button" value="Debug" onclick="debugtest()"></input>
            </div>

            <!-- 書籍情報表示部 -->
            <p id="BookTitle"></p>
            <p id="BookAuthor"></p>
            <p id="PublishedDate"></p>
            <p id="Publisher"></p>
            <p id="BookThumbnail"></p>

            <!-- ラジオボタン -->
            <form name="property" id="property" style="display:none" onclick="checkProperty()">
                <p>所属を選択してください</p>
                <select class="form-control" name="grade" onchange="memberSet()" >
                    <option value = "default">選択</option>
                    <option value = "staff">スタッフ</option>
                    <option value = "D">D</option>
                    <option value = "M2">M2</option>
                    <option value = "M1">M1</option>
                    <option value = "M0">M0</option>
                    <option value = "B4">B4</option>
                    <option value = "B3">B3</option>
                </select>
                <p>名前を選択してください</p>
                <select class="form-control" name="username">
                </select>
                <br>
                <div class="text-center">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default btn-lg active">
                            <input type="radio" autocomplete="off" name="event" id="radio1" value="borrow">貸出
                        </label>
                        <label class="btn btn-default btn-lg">
                            <input type="radio" autocomplete="off" name="event" id="radio2" value="return">返却
                        </label>
                    </div>
                </div>
                <br>
                <input type="button" class="btn btn-success btn-lg btn-block" id="runbutton" value="実行" disabled="disabled" onclick="onButtonJAN()"></input>
            </form>
        </div>
    </div>
</body>
</html>
