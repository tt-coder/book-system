<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>蔵書システム</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">蔵書システム</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Top</a></li>
                    <li><a href="index.html">貸出・返却</a></li>
                    <li><a href="index.html">貸出リスト</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
    <div class="container">
        <div class="row">            
            <div class="radio">
                <label><input type="radio" name="status" id="radio1" value="radio1"> 貸出 </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="status" id="radio2" value="radio2"> 返却 </label>
            </div>
            <br>
            <div class="radio">
                <label><input type="radio" name="username" id="radio1" value="radio1"> 名前1 </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="username" id="radio2" value="radio2"> 名前2 </label>
            </div>
            <div>
                <input type="button" value="スキャン" onclick="scanJAN()"></input>
            </div>
            <div>
                <input type="text" id="jancode" placeholder="スキャンまたはISBN手打ち"></input>
                <input type="button" value="実行" onclick="onButtonJAN()"></input>
            </div>
            <div>テスト用ISBN：9784797377026</div>
            <p id="BookTitle"></p>
            <p id="BookAuthor"></p>
            <p id="isbn10"></p>
            <p id="isbn13"></p>
            <p id="PublishedDate"></p>
            <p id="BookThumbnail"></p>
            <p id="BookDescription"></p>
        </div>
    </div>
    
</body>
</html>
