<body>
<header>
    <!-- グローバルナビ -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">蔵書システム</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">

</header>
    <div class="container">
        <div class="row">
            <!-- ラジオボタン -->
            <form name="property">
                <br>
                <div class="radio">
                    <label><input type="radio" name="event" id="radio1" value="borrow"> 貸出 </label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="event" id="radio2" value="return"> 返却 </label>
                </div>
                <select name="grade" onchange="memberSet()">
                    <option value = "default">選択してください</option>
                    <option value = "staff">スタッフ</option>
                    <!-- <option value = "M2">M2</option> -->
                    <!-- <option value = "M1">M1</option> -->
                    <option value = "M0">M0</option>
                    <option value = "B4">B4</option>
                    <option value = "B3">B3</option>
                </select>
                <select name="username">
                </select>
            </form>
            <div>
                <input type="button" value="スキャン" onclick="scanJAN()"></input>
            </div>
            <div>
                <input type="text" id="jancode" placeholder="スキャンまたはISBN手打ち"></input>
                <input type="button" value="実行" onclick="onButtonJAN()"></input>
            </div>
            <div>テスト用ISBN：9784797377026</div>
            <div>
                <input type="button" value="Debug" onclick="debugtest()"></input>
            </div>
            <!-- 書籍情報表示部 -->
            <p id="BookTitle"></p>
            <p id="BookAuthor"></p>
            <p id="isbn10"></p>
            <p id="isbn13"></p>
            <p id="PublishedDate"></p>
            <p id="BookThumbnail"></p>
            <p id="BookDescription"></p>
        </div>
    </div>
    
</body>
