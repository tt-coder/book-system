</header>

    <div class="container">
        <div class="row">
            <div>
                テスト用ISBN：9784797377026
                <input type="button" value="Debug" onclick="debugtest()"></input>
            </div>
            <form id="registration">
                <br>
                <input type="button" class="btn btn-primary btn-lg btn-block" value="スキャン" onclick="scanJAN()"></input>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">ISBN</span>
                    <input type="text" class="form-control" placeholder="スキャンまたはISBNを入力" aria-describedby="basic-addon1"
                    id="jancode" onblur="checkNumber(this)" ></input>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">タイトル</span>
                    <input type="text" id="BookTitle" class="form-control" placeholder="" aria-describedby="basic-addon1"></input>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">著者名</span>
                    <input type="text" id="BookAuthor" class="form-control" placeholder="" aria-describedby="basic-addon1"></input>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">出版社</span>
                    <input type="text" id="Publisher" class="form-control" placeholder="" aria-describedby="basic-addon1"></input>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">発行日</span>
                    <input type="text" id="PublishedDate" class="form-control" placeholder="" aria-describedby="basic-addon1"></input>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">冊数</span>
                    <input type="text" id="booknum" class="form-control" readonly="readonly" value="1" aria-describedby="basic-addon1"></input>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" onclick="addValue()">＋</button>
                        <button class="btn btn-primary" type="button" onclick="subValue()">ー</button>
                    </span>
                </div>
                <br>
                <div class-"input-group">
                    <input type="button" class="btn btn-success btn-lg btn-block" value="登録" onclick="registerBook()"></input>
                </div>
            </form>
            <form id="property">
            </form>
        </div>
    </div>
</body>
</html>
