<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>蔵書システム</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/classic.css">
        <link rel="stylesheet" href="static/css/clean.css">
        <link rel="stylesheet" href="static/css/main.css">
        <script src="static/js/jquery-3.2.0.min.js"></script>
        <script src="static/js/jquery.columns.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/script.js"></script>
        <script src="static/js/design.js"></script>
    </head>
<body>
<header>
    <!-- グローバルナビ -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">蔵書システム</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Top</a></li>
                    <li><a href="borrow-return.html">貸出・返却</a></li>
                    <li><a href="borrow-list.html">貸出リスト</a></li>
                    <li><a href="history.html">貸出履歴</a></li>
                    <li><a href="book-list.html">蔵書一覧</a></li>
                    <li><a href="registration.html">書籍登録</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

    <div class="container">
        <div class="row">
            <div>
                テスト用ISBN：9784797377026
                <input type="button" value="Debug" onclick="debugtest()"></input>
            </div>
            <form id="registration">
                <ul>
                    <li class="jancode">
                        <label for="jancode">ISBN</label>
                        <input type="text" id="jancode" onblur="checkNumber(this)" placeholder="スキャンまたはISBN手打ち" size="23" maxlength="13"></input>
                        <input type="button" value="スキャン" onclick="scanJAN()"></input>
                    </li>
                </ul>
                <ul>
                    <li class="title">
                        <label for="title">タイトル</label>
                        <input type="text" id="BookTitle" placeholder="C言語入門"></input>
                    </li>
                </ul>
                <ul>
                    <li class="author">
                        <label for="author">著者</label>
                        <input type="text" id="BookAuthor" placeholder="山田太郎"></input>
                    </li>
                </ul>
                <ul>
                    <li class="publisheddate">
                        <label for="title">発行日</label>
                        <input type="text" id="PublishedDate" placeholder="2017-04-01"></input>
                    </li>
                </ul>
                <ul>
                    <li class="publisher">
                        <label for="publisher">出版社</label>
                        <input type="text" id="Publisher" placeholder="XX社"></input>
                    </li>
                </ul>
                <ul>
                    <li class="bookvalue">
                        <label for="boolvalue">冊数</label>
                        <input type="text" id="booknum" value="1" size="2"></input>
                        <input type="button" value="+" onclick="addValue()"></input>
                        <input type="button" value="-" onclick="subValue()"></input>
                    </li>
                </ul>
                <ul>
                    <input type="button" id="register" value="登録" onclick="registerBook()"></input>
                </ul>
            </form>
            <form id="property">
            </form>
        </div>
    </div>
</body>
</html>
