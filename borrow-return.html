<html lang="ja">
    <head>

        <link rel="stylesheet" href="static/css/main.css">

        <script src="static/js/jquery.xdomainajax.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/script.js"></script>
        <script src="static/js/design.js"></script>
    </head>
<body>
<header>
    <!-- グローバルナビ -->
    <div class="navbar navbar-default navbar-fixed-top">
        <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">蔵書システム</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Top</a></li>
                    <li><a href="borrow-return.html">貸出・返却</a></li>
                    <li><a href="borrow-list.html">貸出リスト</a></li>
                    <li><a href="history.html">貸出履歴</a></li>
                    <li><a href="book-list.html">蔵書一覧</a></li>
                    <li><a href="registration.html">書籍登録</a></li>
                    <li><a href="book-delete.html">蔵書削除</a></li>
                </ul>

        </div>
        </nav>
    </div>
</header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xs-offset-0 bs-component">
                <div>
                    テスト用ISBN：9784797377026
                    <input type="button" value="Debug" onclick="debugtest()"></input>
                </div>
                <div>
                    貸出・返却
                </div>
                <br>
                <input type="button" class="btn btn-primary btn-lg btn-block" value="スキャン" onclick="scanJAN()"></input>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">ISBN</span>
                    <input type="text" class="form-control" placeholder="スキャンまたはISBNを入力" aria-describedby="basic-addon1"
                    id="jancode" onblur="checkNumber(this)" ></input>
                </div>
                <!-- プロパティ -->
                <form name="property" id="property" style="display:none" onclick="checkProperty()">
                    <br>
                    <!-- 書籍情報 -->
                    <div class="text-center">
                        <p id="BookThumbnail"></p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">タイトル</span>
                        <input type="text" id="BookTitle" class="form-control" disabled="disabled" aria-describedby="basic-addon1"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">著者名</span>
                        <input type="text" id="BookAuthor" class="form-control" disabled="disabled" aria-describedby="basic-addon1"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">出版社</span>
                        <input type="text" id="Publisher" class="form-control" disabled="disabled" aria-describedby="basic-addon1"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">発行日</span>
                        <input type="text" id="PublishedDate" class="form-control" disabled="disabled" aria-describedby="basic-addon1"></input>
                    </div>
                    <br>
                    <!-- ラジオボタン -->
                    <div class="text-center">
                        <div class="radio">
                            <label>
                                <input type="radio" name="event" id="radio1" value="borrow">貸出
                            </label>
                            　　
                            <label>
                                <input type="radio" name="event" id="radio2" value="return">返却
                            </label>
                        </div>
                    </div>
                    <br>
                    <!-- プルダウンメニュー -->
                    <p>所属を選択してください</p>
                    <select class="form-control" name="grade" onchange="memberSet()" >
                        <option value = "default">選択</option>
                        <option value = "staff">スタッフ</option>
                        <option value = "D">D</option>
                        <option value = "M2">M2</option>
                        <option value = "M1">M1</option>
                        <option value = "M0">M0</option>
                        <option value = "B4">B4</option>
                        <option value = "B3">B3</option>
                    </select>
                    <br>
                    <p>名前を選択してください</p>
                    <select class="form-control" name="username">
                    </select>
                    <br>
                    <input type="button" class="btn btn-success btn-lg btn-block" id="runbutton" value="実行" onclick="onButtonJAN()"></input>
                </form>
                <form style="display:none">
                    <div class="jsondata">{{jsonData}}</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
